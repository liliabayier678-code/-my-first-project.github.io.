<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Tom Ford — Extrait</title>
<style>
  body{margin:0;font-family:Arial;background:#111;color:#fff;text-align:center;padding:40px;}
  .block{max-width:600px;margin:auto;background:#1a1a1a;padding:30px;border-radius:14px;}
  .title{font-size:38px;margin:10px 0;color:#c9a26b;font-weight:bold;}
  .sub{font-size:16px;color:#bbb;margin-bottom:20px;}
  .bottle{width:200px;height:260px;margin:20px auto;border-radius:12px;
          background:linear-gradient(180deg,#222,#000);display:flex;flex-direction:column;
          align-items:center;justify-content:center;}
  .btn{padding:12px 20px;margin:10px;border:0;border-radius:8px;cursor:pointer;font-weight:bold;}
  .gold{background:#c9a26b;color:#111;}
  .ghost{background:transparent;border:1px solid #555;color:#ccc;}
</style>
</head>
<body>

<div class="block">
  <h1 class="title">TOM FORD — EXTRAIT</h1>
  <p class="sub">Сильный. Глубокий. Запоминающийся.</p>

  <div class="bottle">
    <div>TOM FORD</div>
    <div style="font-size:22px;margin-top:6px;">EXTRAIT</div>
    <div style="color:#bbb;margin-top:6px;">50 ml</div>
  </div>

  <p style="color:#ccc;">Бергамот • Табак • Амбра • Ваниль</p>

  <button class="btn gold">Купить</button>
  <button class="btn ghost">Подробнее</button>
</div>

</body>
</html>
